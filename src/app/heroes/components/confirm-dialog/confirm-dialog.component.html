<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>
    This process is NOT reversable. You are about to delete
    {{ data.superhero }}
  </p>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button (click)="onNoClick()">No Thanks</button>
  <span class="example-spacer"></span>
  <button color="warn" mat-button (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</div>
