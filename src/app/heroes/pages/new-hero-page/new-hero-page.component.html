<h1>
  {{ currentHero.id ? "Edit Hero" : "Add New Hero" }}
  <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"> </mat-divider>

<div class="grid">
  <!-- ! LEFT SIDE -->
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Superhero</mat-label>
            <input matInput type="text" required formControlName="superhero" />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>First Appereance</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input matInput type="text" required formControlName="characters" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creator</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
                >{{ publisher.desc }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Image</mat-label>
            <input matInput type="text" formControlName="alt_img" />
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button
            (click)="onDeleteHero()"
            mat-flat-button
            color="warn"
            *ngIf="currentHero.id"
          >
            <mat-icon>delete</mat-icon>Delete
          </button>
          <span></span>
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon> Save
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- ! RIGHT SIDE -->
  <div class="col-12 sm:col-6">
    <mat-card
      ><img [src]="currentHero | heroImage" alt="hero image" mat-card-image
    /></mat-card>
  </div>
</div>

<pre>
  {{ currentHero | json }}

</pre>
